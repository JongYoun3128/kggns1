<section id="section-inventory" class="admin-section hidden">
 <h2>재고 관리</h2>
 <div class="inventory-actions">
  <button class="inventory-add-btn" onclick="openInventoryAddModal()">
   + 재고 추가
  </button>
 </div>
 <div class="table-container">
  <table class="data-table">
   <thead>
    <tr>
     <th>품목코드</th>
     <th>품목명</th>
     <th>수량</th>
     <th>위치</th>
     <th>부서명</th>
     <th>직위</th>
     <th>수정</th>
     <th>삭제</th>
    </tr>
   </thead>
   <tbody id="inventory-table-body">
    <!-- JS로 데모 데이터 렌더링 -->
   </tbody>
  </table>
 </div>
 <!-- 재고 추가 모달 -->
 <div id="inventory-add-modal" class="modal hidden">
  <div class="modal-content">
   <h3>재고 추가</h3>
   <form id="inventory-add-form">
    <label>품목코드
     <input type="text" id="add-code" required /></label>
    <label>품목명
     <input type="text" id="add-name" required /></label>
    <label>수량
     <input type="number" id="add-qty" required min="0" /></label>
    <label>위치
     <input type="text" id="add-location" required /></label>
    <label>부서명
     <input type="text" id="add-dept" required /></label>
    <label>직위
     <input type="text" id="add-position" required /></label>
    <div class="modal-actions">
     <button type="submit" class="modal-save">
      추가
     </button>
     <button type="button" class="modal-cancel" onclick="closeInventoryAddModal()">
      취소
     </button>
    </div>
   </form>
  </div>
 </div>
 <!-- 재고 수정 모달 -->
 <div id="inventory-edit-modal" class="modal hidden">
  <div class="modal-content">
   <h3>재고 정보 수정</h3>
   <form id="inventory-edit-form">
    <input type="hidden" id="edit-index" />
    <input type="hidden" id="edit-code" />
    <label>품목명</label>
    <input type="text" id="edit-name" required />
    <label>수량</label>
    <input type="number" id="edit-qty" required min="0" />
    <label>위치</label>
    <input type="text" id="edit-location" required />
    <label>부서명</label>
    <input type="text" id="edit-dept" required />
    <label>직위</label>
    <input type="text" id="edit-position" required />
    <div class="modal-actions">
     <button type="submit" class="modal-save">
      저장
     </button>
     <button type="button" class="modal-cancel" onclick="closeInventoryModal()">
      취소
     </button>
    </div>
   </form>
  </div>
 </div>
</section>
